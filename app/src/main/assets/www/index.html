<script type="plain/text" id="page-liste-province">
            <div class='container'>
                <h1 style="font-size:9vw;">Provinces du canada</h1>
                <ul id="liste-province" class="collection" style="font-size:3vw;"></ul>
                <div class="right-align">
                  <a class="btn-floating btn-large waves-effect waves-light red " href="#ajouter-province"><i class="material-icons">add</i></a>
                  </div>
           </div>
</script>

<script type="plain/text" id="page-province">

                <div class="row">
                    <div class="col s2 m2">
                    </div>
                    <div class="col s8 m8">
                        <div class="card blue ">
                            <div class="card-content white-text">
                            <span id="province-nom" class="card-title">Province </span>



                                <p id="province-capital">Province capital</p>
                                <p id="province-population">Province population</p>
                                <p id="province-superficie">Province superficie</p>
                                <div class="card-action">
                                  <a href="#">Retour</a>
                                  <a href="#">Modifier</a>
                                </div>
                            </div>
                       </div>
                   </div>
               </div>


    </script>

<script id="page-ajouter-province">
    <h1>Ajouter une province</h1>
    <article id='main' class="current">
        <section>
        <form id="formulaire-ajouter">
        <fieldset>
        <legend>Identification de la province</legend>
    <div>
    <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom"/>
        </div>
        <div>
        <label for="capital">Capital</label>
        <input type="text" name="capital" id="capital"/>
        </div>
        </fieldset>
        <fieldset>
        <legend>D&eacute;tails sur la province</legend>
    <div>
    <label for="population">Population</label>
        <input type="number" name="population" id="population"/>
        <label for="superficie">Superficie</label>
        <input type="text" name="superficie" id="superficie"/>
        </div>
        </fieldset>
        <input type="submit" id="enregistrer" name="enregistrer" value="Enregistrer"/>
        </form>
        <a href="#">Annuler et revenir &agrave; la liste</a>
    </section>
    </article>
</script>
